<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bella Clouds V9 | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --active: #00ff88; --banned: #ff3131; --warn: #ffcc00; --bg: #06060c; }
        * { box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; }
        body::after { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at 50% -20%, #112, transparent); z-index: -1; }

        .container { max-width: 500px; margin: 0 auto; padding: 25px; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; backdrop-filter: blur(10px); }
        .title { font-family: 'Orbitron'; text-align: center; color: var(--neon); letter-spacing: 5px; text-shadow: 0 0 15px var(--neon); }
        
        .page { display: none; animation: slideIn 0.4s ease; }
        .active-page { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        input, select { width: 100%; padding: 14px; background: #000; border: 1px solid #333; color: #fff; border-radius: 12px; margin-bottom: 15px; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron'; font-size: 11px; transition: 0.3s; }
        .btn-neon { background: var(--neon); color: #000; box-shadow: 0 0 20px rgba(0,242,255,0.3); }
        .btn-outline { background: transparent; border: 1px solid #444; color: #fff; margin-top: 10px; }

        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { text-align: center; padding: 10px; border-radius: 12px; background: rgba(255,255,255,0.02); border-bottom: 2px solid #444; }

        .bot-card { background: rgba(255,255,255,0.04); border-radius: 15px; padding: 15px; margin-bottom: 12px; position: relative; border-left: 4px solid #444; transition: 0.3s; }
        .status-Active { border-left-color: var(--active); }
        .status-Banned { border-left-color: var(--banned); }
        .status-Nonactive { border-left-color: var(--warn); }

        #logConsole { background: #000; border-radius: 12px; height: 350px; overflow-y: auto; padding: 15px; font-family: monospace; font-size: 10px; border: 1px solid #222; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Bella Clouds V9</h1>

    <div id="pageLogin" class="page active-page">
        <div class="glass" style="margin-top: 50px;">
            <input id="user" type="text" placeholder="IDENTITY">
            <input id="pass" type="password" placeholder="ACCESS KEY">
            <button class="btn btn-neon" onclick="login()">Enter System</button>
        </div>
    </div>

    <div id="pageDash" class="page">
        <div class="stat-grid">
            <div class="stat-box" style="border-color: var(--active);"><div style="font-size: 9px;">ACTIVE</div><b id="sA" style="color:var(--active)">0</b></div>
            <div class="stat-box" style="border-color: var(--warn);"><div style="font-size: 9px;">OFFLINE</div><b id="sN" style="color:var(--warn)">0</b></div>
            <div class="stat-box" style="border-color: var(--banned);"><div style="font-size: 9px;">BANNED</div><b id="sB" style="color:var(--banned)">0</b></div>
        </div>
        
        <button class="btn btn-neon" onclick="showAdd()">+ REGISTER NODE</button>
        <button class="btn btn-outline" onclick="showLogs()">üìú LIVE ACTIVITY LOGS</button>
        
        <div id="botListContainer" style="margin-top: 25px;"></div>
    </div>

    <div id="pageLogs" class="page">
        <div class="glass">
            <h3 style="margin: 0 0 15px 0; font-family: Orbitron; font-size: 14px; color: var(--neon);">CORE ACTIVITY STREAM</h3>
            <div id="logConsole"></div>
            <button class="btn btn-neon" style="margin-top: 15px;" onclick="switchPage('pageDash')">CLOSE STREAM</button>
        </div>
    </div>

    <div id="pageAdd" class="page">
        <div class="glass">
            <h3 style="font-family: Orbitron; font-size: 14px;">CONFIGURATION</h3>
            <input id="owner" type="text" placeholder="Owner Name">
            <input id="num" type="number" placeholder="Phone Number (628...)">
            <input id="exp" type="text" placeholder="Validity (DD/MM/YYYY) / 00/00/0000">
            <select id="stat">
                <option value="Active">ACTIVE</option>
                <option value="Nonactive">NONACTIVE</option>
                <option value="Banned">BANNED</option>
            </select>
            <div id="tkn" style="padding: 10px; background: #000; border-radius: 8px; color: var(--neon); font-family: monospace; font-size: 12px; margin-bottom: 15px; text-align: center; border: 1px dashed var(--neon);">--TOKEN GEN--</div>
            <button class="btn btn-neon" onclick="save()">Push to Database</button>
            <button class="btn btn-outline" onclick="switchPage('pageDash')">Back</button>
        </div>
    </div>
</div>

<script>
    let DB = [];
    let logItv;

    async function login() {
        const username = document.getElementById('user').value;
        const password = document.getElementById('pass').value;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        if(res.ok) { switchPage('pageDash'); loadDash(); }
        else alert("ACCESS DENIED");
    }

    async function loadDash() {
        const [sRes, lRes] = await Promise.all([fetch('/api/stats'), fetch('/api/list')]);
        const s = await sRes.json();
        DB = await lRes.json();
        
        document.getElementById('sA').innerText = s.active;
        document.getElementById('sN').innerText = s.nonactive;
        document.getElementById('sB').innerText = s.banned;

        const cont = document.getElementById('botListContainer');
        cont.innerHTML = '';
        DB.forEach((b, i) => {
            cont.innerHTML += `
                <div class="bot-card status-${b.status}">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <b style="font-size: 17px;">${b.ownerName}</b>
                            <div style="font-size: 12px; color: #888;">+${b.number}</div>
                            <div style="font-size: 12px; color: var(--neon); font-weight: bold; margin-top: 4px;">
                                ‚è≥ ${b.remaining}
                            </div>
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <button onclick="editStat('${b.token}', '${b.status}')" style="background:rgba(0,242,255,0.1); border:1px solid var(--neon); color:var(--neon); border-radius:6px; padding:4px 10px; cursor:pointer; font-size:10px; font-weight:bold;">EDIT</button>
                            <button onclick="del(${i})" style="color:#ff4444; background:none; border:none; cursor:pointer; font-size:18px;">‚úñ</button>
                        </div>
                    </div>
                    <div style="font-size: 9px; color: #444; margin-top: 10px; font-family: monospace;">TOKEN: ${b.token}</div>
                </div>`;
        });
    }

    async function editStat(token, current) {
        const s = prompt("Ubah Status (Active/Nonactive/Banned):", current);
        if (s && ["Active", "Nonactive", "Banned"].includes(s)) {
            await fetch('/api/update-status', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token, newStatus: s })
            });
            loadDash();
        }
    }

    function showAdd() {
        switchPage('pageAdd');
        document.getElementById('tkn').innerText = 'VTX-' + Math.random().toString(36).substr(2, 9).toUpperCase();
    }

    async function save() {
        const dateInput = document.getElementById('exp').value;
        const datePattern = /^(\d{2})\/(\d{2})\/(\d{4})$/;
        if (!datePattern.test(dateInput)) return alert("Gunakan format DD/MM/YYYY!");

        DB.push({
            ownerName: document.getElementById('owner').value,
            number: document.getElementById('num').value,
            exp: dateInput,
            status: document.getElementById('stat').value,
            token: document.getElementById('tkn').innerText,
            logs: []
        });
        await sync("ADD_NODE");
    }

    async function del(i) {
        if(confirm("Wipe this node data?")) {
            DB.splice(i, 1);
            await sync("WIPE_NODE");
        }
    }

    async function sync(act) {
        await fetch('/api/sync', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ newList: DB, action: act })
        });
        loadDash();
        switchPage('pageDash');
    }

    async function showLogs() {
        switchPage('pageLogs');
        const fetchL = async () => {
            const r = await fetch('/api/logs');
            const logs = await r.json();
            const con = document.getElementById('logConsole');
            con.innerHTML = logs.map(l => `
                <div style="margin-bottom:8px; border-bottom:1px solid #111; padding-bottom:5px;">
                    <span style="color:#555;">[${l.time}]</span> <b style="color:var(--neon)">${l.name}</b> 
                    <span style="color:${l.status === 'Active' ? '#0f8' : '#f33'}">[${l.status}]</span>
                    <div style="color:#333; font-size:9px; margin-left:55px;">Ping: ${l.ip}</div>
                </div>`).join('');
        };
        fetchL();
        logItv = setInterval(fetchL, 3000);
    }

    function switchPage(id) {
        if(id !== 'pageLogs') clearInterval(logItv);
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
    }
</script>
</body>
</html>
